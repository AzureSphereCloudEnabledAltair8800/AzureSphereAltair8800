<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALTAIR 8800 Emulator</title>
    <style>
      html,
      body {
        height: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      a {
        display: block;
        background-color: #000;
        color: #ccc;
        padding: 10px 20px;
        margin-bottom: 5px;
        width: 350px;
        text-decoration: none;
        font-family: monospace;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Login to use the emulator</h1>
      <a href="/.auth/login/aad?post_login_redirect_uri=/app" title="Azure AD"
        >Azure AD</a
      >
      <a href="/.auth/login/github?post_login_redirect_uri=/app" title="GitHub"
        >GitHub</a
      >
      <a
        href="/.auth/login/twitter?post_login_redirect_uri=/app"
        title="Twitter"
        >Twitter</a
      >
      <a
        href="/.auth/login/facebook?post_login_redirect_uri=/app"
        title="Facebook"
        >Facebook</a
      >
      <a href="/.auth/login/google?post_login_redirect_uri=/app" title="Google"
        >Google</a
      >
    </section>
  </body>
</html>
